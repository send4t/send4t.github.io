<!DOCTYPE html>
<html>
<head>
  <title>Poem Converter</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Poem Converter</h1>
  <label for="poemInput">Paste your poem:</label>
  <textarea id="poemInput"></textarea>
  <button onclick="convertPoem()">Convert</button>
  <h2>Converted Poem:</h2>
  <pre id="convertedPoem"></pre>
  <button onclick="copyToClipboard()">Copy</button>

  <script>
    function convertPoem() {
      var poemInput = document.getElementById("poemInput").value;
      var convertedPoem = convertToSingleLine(poemInput);
      document.getElementById("convertedPoem").textContent = convertedPoem;
    }

    function convertToSingleLine(text) {
      var singleLineText = text.replace(/\n/g, '\\n');
      return singleLineText;
    }

    function copyToClipboard() {
      var convertedPoem = document.getElementById("convertedPoem").textContent;
      navigator.clipboard.writeText(convertedPoem).then(function() {
        console.log("Copied to clipboard!");
      }).catch(function(error) {
        console.error("Failed to copy to clipboard:", error);
      });
    }
  </script>
</body>
</html>
