<!DOCTYPE html>
<html>
<head>
  <title>Prediction Website</title>
</head>
<body>
  <h1>Prediction Website</h1>
  <h2>Enter a number from 1 to 5 to predict the outcome of the gif.</h2>
  <img src="https://gcdnb.pbrd.co/images/OqkNyycho3D0.gif" width="250" >
  <input type="number" name="number" min="1" max="5" />
  <button type="button" onclick="predict()">Predict</button>
  <div id="gif"></div>
  <div id="result"></div>
  <script>
    var gif = document.getElementById("gif");
    var images = [
      "https://gcdnb.pbrd.co/images/Z0G5mG0QyVcD.png",
      "https://gcdnb.pbrd.co/images/FtKviTHvLR67.png"
    ];

    function predict() {
      var number = parseInt(document.querySelector("input[name=number]").value);
      var image = images[Math.floor(Math.random() * images.length)];

      var imgElement = document.createElement("img");
      imgElement.src = image;

      gif.innerHTML = ""; // Clear previous image
      gif.appendChild(imgElement);

      var result = document.getElementById("result");
      result.innerHTML = ""; // Clear previous result

      if (number === Math.floor(Math.random() * images.length) + 1) {
        result.textContent = "You won!";
      } else {
        result.textContent = "You lost!";
      }
    }
  </script>
</body>
</html>
